{% extends 'base.html' %}

{% block content %}

<h2>Booking</h2>
<h3>Search</h3>
<form action="/ui/search/" method="post" class="ticketSearch">
    {% csrf_token %}
    <table>
        <tbody>
        <tr>
            <td>
                <p>Date from:</p>
            </td>
            <td>
                <input type="date" name="dateFrom" class="datePickerFrom">
            </td>
            <td><p> Date to:</p></td>
            <td>
                <input type="date" name="dateTo" class="datePickerTo">
            </td>
        </tr>
        <tr>
            <td>
                Filter by price interval: <b>1</b> <input id="ex2" type="text" class="span2" value="" data-slider-min="10" data-slider-max="300" data-slider-step="1" data-slider-value="[250,450]"/> <b>300</b>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
<script>
    $("#ex2").slider({});
</script>

{% endblock %}
